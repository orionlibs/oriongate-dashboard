<!doctype html>
<html lang="en">

<head>
    <!--<base href="file:///C:/workspaces/open-source-projects/oriongate-dashboard/src/main/resources/configuration/pages/home/"/>-->
    <base href="@@base-path@@"/>
    @@header-imports@@
    <meta charset="utf-8">
    <title>OrionGate</title>
</head>

<body class="bg-theme @@theme@@">
<div class="wrapper">
    <div class="sidebar-wrapper" data-simplebar="true">
        @@logo@@
        @@sidebar@@
    </div>


    <!--<header>
        <div class="topbar d-flex align-items-center">
            @@topnavbar@@
        </div>
    </header>-->


    <!--start main page content -->
    <div class="page-wrapper">
        <div class="page-content">
            <div>
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Operating System</th>
                            <th>username</th>
                            <th>User Apps Running</th>
                            <th>Processes Running</th>
                            <th>Threads Running</th>
                            <th>Uptime</th>
                            <th>Hostname</th>
                        </tr>
                        </thead>


                        <tbody>
                        <tr>
                            <td id="operating-system-name"></td>
                            <td id="username"></td>
                            <td id="number-of-user-apps-running"></td>
                            <td id="number-of-processes-running"></td>
                            <td id="number-of-threads-running"></td>
                            <td id="operating-system-uptime"></td>
                            <td id="hostname"></td>
                            <!--<td>
                                <div class="d-flex align-items-center">
                                    <div class="recent-product-img">
                                        <img src="assets/images/icons/chair.png" alt="">
                                    </div>
                                    <div class="ms-2">
                                        <h6 class="mb-1 font-14">Light Blue Chair</h6>
                                    </div>
                                </div>
                            </td>-->
                        </tr>
                        </tbody>
                    </table>


                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Motherboard</th>
                            <th>CPU</th>
                            <th>CPU Cores</th>
                            <th>GPUs</th>
                        </tr>
                        </thead>


                        <tbody>
                        <tr>
                            <td id="motherboard-name"></td>
                            <td id="cpu-name"></td>
                            <td id="cpu-cores"></td>
                            <td id="number-of-graphics-cards"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>


                <div class="row row-cols-6">
                    <div class="card">
                        <div class="card-body">
                            <div id="ram-chart" aria-label="RAM" aria-hidden="false"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end main page content -->


    <div class="overlay toggle-icon"></div>
    @@footer@@
</div>
<!--end wrapper-->
@@javascript-imports@@
<script src="../../js/homeDashboard.js"></script>
</body>
</html>
